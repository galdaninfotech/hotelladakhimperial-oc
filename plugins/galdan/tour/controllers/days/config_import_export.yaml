# ===================================
#  Import/Export Behavior Config
# ===================================

import:
    # Page title
    title: Import Itinerary Days

    # Import List Column configuration
    list: $/galdan/tour/models/dayimport/columns.yaml

    # Import Form Field configuration
    form: $/galdan/tour/models/dayimport/fields.yaml

    # Import Model class
    modelClass: Galdan\Tour\Models\DayImport

    # Redirect when finished
    redirect: galdan/tour/itineraries

    # Required permissions
    permissions: galdan.tour.access_import_export

export:
    # Page title
    title: Export Itinerary Days

    # Output file name
    fileName: days.csv

    # Export List Column configuration
    list: $/galdan/tour/models/dayexport/columns.yaml

    # Export Model class
    modelClass: Galdan\Tour\Models\DayExport

    # Redirect when finished
    redirect: galdan/tour/itineraries

    # Required permissions
    permissions: galdan.tour.access_import_export
